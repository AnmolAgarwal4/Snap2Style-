<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Rate Us — Snap2Style</title>
  <link rel="stylesheet" href="css/style.css"/>
</head>
<body>
  <div class="bg-layer bg-stars"></div>
  <div class="bg-layer bg-gradient"></div>
  <div class="bg-glow"></div>

  <header class="nav glass">
    <div class="brand"><a class="mark" href="snap.html">← Snap2Style</a></div>
    <nav>
      <a href="upload.html" style="margin-right:12px">Get Started</a>
      <button id="acctBtn" class="acct-btn" title="Account"><span id="acctInitial">?</span></button>
    </nav>
  </header>

  <main class="panel">
    <div class="card glass" style="max-width:720px">
      <h2>Rate Your Experience</h2>
      <p class="muted">How likely are you to recommend Snap2Style to a friend?</p>

      <div class="stars" id="stars" aria-label="rating" role="radiogroup">
        <button class="star" data-val="1" aria-label="1 star">★</button>
        <button class="star" data-val="2" aria-label="2 stars">★</button>
        <button class="star" data-val="3" aria-label="3 stars">★</button>
        <button class="star" data-val="4" aria-label="4 stars">★</button>
        <button class="star" data-val="5" aria-label="5 stars">★</button>
      </div>

      <label class="select-wrap" style="margin-top:12px">
        <span>Anything we should improve?</span>
        <textarea id="feedback" rows="4" placeholder="Tell us what you loved or what we can do better…" style="width:100%; background:#161a22; color:#fff; border:1px solid var(--stroke); border-radius:12px; padding:10px"></textarea>
      </label>

      <div style="margin-top:14px; display:flex; gap:10px">
        <button id="submitRating" class="btn-primary" type="button">Submit</button>
        <a href="snap.html" class="btn-secondary">Back to Home</a>
      </div>

      <div id="rateStatus" class="status muted" style="margin-top:10px"></div>
    </div>
  </main>

  <!-- Account dropdown -->
  <div id="acctOverlay" class="acct-backdrop" aria-hidden="true">
    <div class="acct-menu" role="menu" aria-label="Account menu">
      <div class="acct-head">
        <div class="acct-avatar" id="acctAvatar">?</div>
        <div class="acct-title">
          <div class="acct-email" id="acctEmail">Guest</div>
          <div class="acct-plan" id="acctPlan">Not signed in</div>
        </div>
      </div>
      <div class="acct-sep"></div>
      <div class="acct-list" id="authedItems" style="display:none">
        <a class="acct-item" href="plans.html">Upgrade plan</a>
        <button class="acct-item acct-danger" id="logoutItem" type="button">Log out</button>
      </div>
      <div class="acct-list" id="guestItems" style="display:none">
        <a class="acct-item" href="login.html">Log in</a>
        <a class="acct-item" href="register.html">Register</a>
      </div>
    </div>
  </div>

  <!-- one of each -->
  <script src="/web/js/app.js?v=2" defer></script>
<script src="/web/js/auth-gate.js?v=1" defer></script>

</body>
</html>
