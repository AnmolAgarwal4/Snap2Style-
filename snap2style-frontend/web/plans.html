<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Plans — Snap2Style</title>
  <link rel="stylesheet" href="css/style.css"/>
  <style>
    .wrap{min-height:100svh; display:grid; place-items:center; padding:40px 16px;}
    .grid{display:grid; gap:16px; grid-template-columns: repeat(auto-fit,minmax(260px,1fr)); max-width:980px; width:100%;}
    .plan{background:var(--card); backdrop-filter:var(--glass); border:1px solid var(--stroke); border-radius:20px; padding:18px;}
    .plan h3{margin:0 0 8px}
    .price{font-size:32px; font-weight:800; margin:8px 0}
    .feat{color:var(--muted); margin:8px 0 14px}
    .badge{display:inline-block; padding:4px 10px; border:1px solid var(--stroke); border-radius:999px; font-size:12px; color:#cfd2dc}
    .toast{position:fixed; left:50%; bottom:24px; transform:translateX(-50%); background:#161a22; color:#eaeaea; border:1px solid var(--stroke); border-radius:12px; padding:10px 14px; box-shadow:0 10px 30px #0008; display:none; z-index:1000}
    .toast.show{display:block}
  </style>
</head>
<body>
  <!-- bg -->
  <div class="bg-layer bg-stars"></div>
  <div class="bg-layer bg-gradient"></div>
  <div class="bg-glow"></div>

  <!-- nav -->
  <header class="nav glass">
    <div class="brand"><a href="snap.html" class="mark">Snap2Style</a></div>
    <nav>
      <a href="upload.html" style="margin-right:12px">Get Started</a>
      <button id="acctBtn" class="acct-btn" title="Account"><span id="acctInitial">?</span></button>
    </nav>
  </header>

  <!-- account dropdown -->
  <div id="acctOverlay" class="acct-backdrop" aria-hidden="true">
    <div class="acct-menu" role="menu" aria-label="Account menu">
      <div class="acct-head">
        <div class="acct-avatar" id="acctAvatar">?</div>
        <div class="acct-title">
          <div class="acct-email" id="acctEmail">Guest</div>
          <div class="acct-plan" id="acctPlan">Not signed in</div>
        </div>
      </div>
      <div class="acct-sep"></div>
      <div class="acct-list" id="authedItems" style="display:none">
        <a class="acct-item" href="plans.html">Upgrade plan</a>
        <button class="acct-item acct-danger" id="logoutItem" type="button">Log out</button>
      </div>
      <div class="acct-list" id="guestItems" style="display:none">
        <a class="acct-item" href="login.html">Log in</a>
        <a class="acct-item" href="register.html">Register</a>
      </div>
    </div>
  </div>

  <main class="wrap">
    <div class="grid">
      <div class="plan">
        <span class="badge">Best for trying</span>
        <h3>Starter</h3>
        <div class="price">₹500</div>
        <p class="feat">10 generations</p>
        <button class="btn-primary" style="width:100%"
                data-plan="starter" data-amount="50000" data-gens="10">Choose</button>
      </div>

      <div class="plan">
        <span class="badge">Popular</span>
        <h3>Plus</h3>
        <div class="price">₹1000</div>
        <p class="feat">25 generations</p>
        <button class="btn-primary" style="width:100%"
                data-plan="plus" data-amount="100000" data-gens="25">Choose</button>
      </div>

      <div class="plan">
        <span class="badge">For power users</span>
        <h3>Pro</h3>
        <div class="price">₹4000</div>
        <p class="feat">100 generations</p>
        <button class="btn-primary" style="width:100%"
                data-plan="pro" data-amount="400000" data-gens="100">Choose</button>
      </div>
    </div>
  </main>

  <div id="toast" class="toast">Payments are coming soon. You’re logged in, so you’re ready!</div>

  <script src="js/app.js" defer></script>
  <script>
    const API = location.origin.includes(':8000') ? location.origin : 'http://127.0.0.1:8000';
    let authed = false, userEmail = null;

    (async function checkAuth(){
      try{
        const res = await fetch(API + '/credits', {credentials:'include', cache:'no-store'});
        if(!res.ok) throw 0;
        const data = await res.json();
        authed = data.kind === 'user';
        userEmail = authed ? (document.getElementById('acctEmail')?.textContent || 'you') : null;
      }catch{ authed = false; }
    })();

    document.querySelectorAll('.plan .btn-primary').forEach(btn=>{
      btn.addEventListener('click', async ()=>{
        if(!authed){
          const next = encodeURIComponent('plans.html');
          location.href = `login.html?next=${next}`;
          return;
        }
        showToast(`Payments are coming soon, ${userEmail || 'friend'} ✨`);
      });
    });

    function showToast(msg){
      const t = document.getElementById('toast');
      if(!t) return;
      t.textContent = msg || t.textContent;
      t.classList.add('show');
      setTimeout(()=>t.classList.remove('show'), 2500);
    }
  </script>

  <script src="/web/js/app.js?v=2" defer></script>
<script src="/web/js/auth-gate.js?v=1" defer></script>

</body>
</html>
